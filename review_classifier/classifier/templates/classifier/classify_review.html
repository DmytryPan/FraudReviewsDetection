<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h3 class="text-center">Movie review classifier</h3>
            <p class="text-center">Enter your review in English, and we will determine whether you praise the film or not.</p>
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="review" class="form-label">Your review:</label>
                    <textarea class="form-control" id="review" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Classify</button>
                <div class="loader" id="loader"></div>
            </form>
            <div class="response" id="response"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#reviewForm').on('submit', function(e) {
                e.preventDefault();
                
                const review = $('#review').val();
                $('#loader').show(); // Show loading spinner
                
                $.ajax({
                    url: '{% url "classify_review" %}',  // Django URL for classifying
                    method: 'POST',
                    data: {
                        'review': review,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'  // Django CSRF token
                    },
                    success: function(response) {
                        $('#loader').hide(); // Hide loading spinner
                        const result = `<h4>Prediction: ${response.prediction}</h4>
                                        <p>Rating: ${response.rating} / 10</p>`;
                        $('#response').html(result);
                    },
                    error: function() {
                        $('#loader').hide(); // Hide loading spinner
                        $('#response').html('<p class="text-danger">An error occurred. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
